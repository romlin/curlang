[[file]]

[[file]]
from_source = "https://raw.githubusercontent.com/romlin/curlang/refs/heads/main/warehouse/robot/curlang.json"
to_destination = "curlang.json"

[[file]]
from_source = "https://raw.githubusercontent.com/romlin/curlang/refs/heads/main/warehouse/robot/build.sh"
to_destination = "build.sh"

[[file]]
from_source = "https://raw.githubusercontent.com/romlin/curlang/refs/heads/main/warehouse/robot/device.sh"
to_destination = "device.sh"

[[run]]
command = "chmod +x"
file = "build.sh"

[[run]]
command = "chmod +x"
file = "device.sh"