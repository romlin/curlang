# curlang.toml
version = "0.0.1"

[environment]
model_name = "robot"
python_version = "3.12"

[[port]]
external = 8080
internal = 80

[directories]
output = "output"

[packages]

[packages.unix]
build-essential = "*"
cmake = "*"
gcc = "*"
git = "*"
jq = "*"
python3-dev = "*"
python3-pip = "*"
sox = "*"
wget = "*"

[packages.python]
llama-cpp-python = "0.3.7"
tiktoken = "0.9.0"

